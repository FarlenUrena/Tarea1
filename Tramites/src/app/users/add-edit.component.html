<h1 *ngIf="isAddMode">Añadir Usuario</h1>
<h1 *ngIf="!isAddMode">Editar Usuario</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Nombre</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'Es invalido': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Nombre es requerido</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Apellidos</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'Es invalido': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Nombre completo es requerido</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Cedula</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'Es invalido': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Usuario es requerido</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
               Contraseña
                <em *ngIf="!isAddMode">(Déjelo en blanco para mantener la misma contraseña)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'Es invalido': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                <div *ngIf="f.password.errors.minlength">La contreseña debe de contener minimo 6 caracteres</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Guardar
        </button>
        <a routerLink="/users" class="btn btn-link">Cancelar</a>
    </div>
</form>
